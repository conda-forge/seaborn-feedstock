{% set version = "0.13.0" %}

package:
  name: seaborn-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seaborn/seaborn-{{ version }}.tar.gz
  sha256: 0e76abd2ec291c655b516703c6a022f0fd5afed26c8e714e8baef48150f73598

build:
  number: 0
  noarch: python

test:
  imports:
    - seaborn
  requires:
    - pip
  commands:
    - pip check

outputs:
  - name: seaborn-base
    build:
      noarch: python
    script: build_base.bat  # [win]
    script: build_base.sh  # [not win]
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - numpy >=1.20,!=1.24.0
        - matplotlib-base >=3.3,!=3.6.1
        - scipy >=1.3
        - pandas >=1.2
      test:
        imports:
          - seaborn

  - name: seaborn
    build:
      noarch: python
    requirements:
      run:
        - statsmodels >=0.12
        - {{ pin_subpackage('seaborn-base', max_pin="x.x.x.x") }}

about:
  home: https://seaborn.pydata.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Statistical data visualization
  description: |
    Seaborn is a Python visualization library based on matplotlib. It
    provides a high-level interface for drawing attractive statistical graphics.
  doc_url: https://seaborn.pydata.org
  dev_url: https://github.com/mwaskom/seaborn

extra:
  feedstock-name: seaborn
  recipe-maintainers:
    - msarahan
    - r-jain1
    - croth1
