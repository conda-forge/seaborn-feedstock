{% set version = "0.8.0" %}
{% set name = "seaborn" %}
{% set sha256 = "732d08306449e3f041ed9f0c3cfadaf5480c8d352c2321b58f71e26607e34dfc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#  hack required because of version mismatch at pypi: 0.8.0 -> 0.8
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version[:3] }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - matplotlib
    - scipy
    - pandas
    - statsmodels
    - patsy

test:
  imports:
    - {{ name }}

about:
  home: http://stanford.edu/~mwaskom/software/seaborn/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Statistical data visualization
  description: |
    Seaborn is a Python visualization library based on matplotlib. It
    provides a high-level interface for drawing attractive statistical graphics.
  doc_url: http://stanford.edu/~mwaskom/software/seaborn/
  dev_url: https://github.com/mwaskom/seaborn

extra:
  recipe-maintainers:
    - msarahan
    - r-jain1
    - croth1
